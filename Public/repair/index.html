<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kitura's Repair Shop</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet" integrity="sha384-+ENW/yibaokMnme+vBLnHMphUYxHs34h9lpdbSLuAwGkOKFRl4C34WkjazBtb7eT" crossorigin="anonymous">    
    <link rel="stylesheet" href="/css/main.css">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
    
    </style>
</head>
<body>
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Kitura's Repair Shop</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
        </div><!--/.navbar-collapse -->
      </div>
    </nav>
    <div class="container">
      <h2 class="centered">Open Repair Orders</h2>
      <table class="table table-striped table-hover" style="display: none" id="openTable">
        <tr>
          <th style="width:120px">Serial #</th>
          <th>Display</th>
          <th>Sound</th>
          <th>Power</th>
          <th>Connectors</th>
          <th>Other</th>
          <th style="width:329px">Comments</th>
          <th style="width:150px">Current Status</th>
          <th style="width:97px;">Added</th>
          <th>Last Modified</th>
        </tr>
      </table>
      <button type="button" class="btn btn-primary" data-dismiss="modal" id="addButton" onclick="addClicked()">New Repair Order</button>
    </div> <!-- /container -->
    <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="Update Order">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="updateTitle">Repair Order</h4>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="serialInput">Serial #</label>
                <input type="text" class="form-control" id="serialInput" placeholder="########" maxlength="8">
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" id="displayCheckbox"> Display
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" id="soundCheckbox"> Sound
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" id="powerCheckbox"> Power
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" id="connectorsCheckbox"> Connectors
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" id="otherCheckbox"> Other
                </label>
              </div>
              <div class="form-group">
                <label for="commentInput">Comments</label>
                <input type="text" class="form-control" id="commentInput" placeholder="" maxlength="240">
              </div>
              <div class="form-group">
                <label for="statusSelect">Status</label>
                <select id="statusSelect" class="form-control">
                  <option>Arrived</option>
                  <option>Evaluating</option>
                  <option>Evaluated</option>
                  <option>Repairing</option>
                  <option>Ready for Pickup</option>
                  <option>Closed</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" id="saveButton">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <script src="/js/repair.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script>
      getRepairs();
    </script>   
</body>
</html>
